<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Juice</title>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Juice<span>ables</span>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Service</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <img src="assets/images/close-line.png">
                </div>
                <img src="assets/images/nav-img.png" alt="nav image" class="nav__img">
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <img src="assets/images/menu-line.png">
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="assets/images/shape-bg.png" alt="" class="home__shape-bg">
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday
                    </h1>
                    <p class="home__description">
                        Starting at $360 per month, get <br>
                        those benefits and more.
                    </p>
                    <a href="#" class="home__button">Details</a>
                </div>
                <div class="home__images">
                    <img src="assets/images/liquid-fruit.png" alt="liquid image" class="home__liquid">
                    <div class="home__juice-animate">
                        <img src="assets/images/juice.png" alt="juice image" class="home__juice">
                    </div>
                    <img src="assets/images/apple1.png" alt="apple image" class="home__apple1">
                    <img src="assets/images/apple2.png" alt="apple image" class="home__apple2">
                    <div>
                        <img src="assets/images/leaf.png" alt="" class="home__leaf">
                        <img src="assets/images/leaf.png" alt="" class="home__leaf">
                        <img src="assets/images/leaf.png" alt="" class="home__leaf">
                        <img src="assets/images/leaf.png" alt="" class="home__leaf">
                        <img src="assets/images/leaf.png" alt="" class="home__leaf">
                        <img src="assets/images/leaf.png" alt="" class="home__leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
